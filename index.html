<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 | 一些分享</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()">
        🌓 切换主题
    </button>

    <div class="container">
        <!-- 左侧导航 -->
        <nav class="left-nav">
            <h2>目录</h2>
            <div id="menu"></div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div id="content"></div>
        </main>
    </div>

    <!-- 访问统计 -->
    <div id="visitStats" class="visit-stats">
        <div class="stat-item">
            <span>PV: 0</span>
        </div>
        <div class="stat-item">
            <span>UV: 0</span>
        </div>
    </div>

    <!-- Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="scripts.js"></script>
</body>
</html>
