<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站 | 一些分享</title>
    <!-- 添加这段脚本在最前面 -->
    <script>
        // 在页面加载前就执行主题初始化
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            }
        })();
    </script>
    <link rel="stylesheet" href="styles.css">
    <!-- 添加 Prism.js -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
</head>
<body>
    <div class="sidebar-sensor"></div>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()">
        🌓 切换主题
    </button>

    <!-- 桌面端导航切换按钮 -->
    <button class="nav-toggle" onclick="toggleDesktopNav()">
        ☰
    </button>

    <div class="container">
        <!-- 左侧导航 -->
        <nav class="left-nav">
            <h2>目录</h2>
            <div id="menu"></div>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div id="content"></div>
        </main>
    </div>

    <!-- 访问统计 -->
    <div id="visitStats" class="visit-stats">
        <span>👀 <span id="pageViews">0</span></span>
    </div>

    <!-- Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 自定义脚本 -->
    <script src="scripts.js"></script>


    <!-- 移动端导航按钮 -->
    <button class="menu-toggle" onclick="toggleMenu()">
        ☰
    </button>

    <!-- 遮罩层 -->
    <div class="overlay" onclick="toggleMenu()"></div>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top" onclick="scrollToTop()" title="回到顶部">
        ↑
    </button>

    <!-- 进度条 -->
    <div class="progress-bar"></div>

</body>
</html>
